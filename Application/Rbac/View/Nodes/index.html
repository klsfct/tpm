<script>
    $(function(){


        var nodes = new Vue({
            el : '#page-wrapper',
            data : {
                menus : {$menusObj}
            },
            methods: {
                saveMenus : function() {
                    var _self = this;
                    console.log(_self.menus);
                    $.post('/rbac-savemenus',{items:_self.menus},function(callback) {

                        console.log(callback);
                        if(callback.code == 2000) {
                            window.location.reload();
                        } else {
                            alert(callback.msg);
                        }
                    },'json');
                }
            }
        });

        console.log({$menusObj});

    });
</script>
