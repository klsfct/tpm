<include file="./Public/tpl/header.html" />

        <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        导航分组表
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>标题</th>
                                    <th>KEY</th>
                                    <th>排序</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr v-for="menu in items">
                                    <td>{{menu.id}}</td>
                                    <td>
                                        <input type="text" class="form-control" v-model="menu.title">
                                    </td>
                                    <td>{{menu.key}}</td>
                                    <td>
                                        <input type="text" class="form-control" v-model="menu.sort">
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            <div>
                                <button class="btn btn-default btn-sm btn-info" type="button" @click="saveItems()">保存分组</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>



<script>
    $(function(){
        new Vue({
            el : '#page-wrapper',
            data : {
                items : {$itemsObj}
            },
            methods: {
                saveItems: function() {
                    var _self = this;
                    $.post('__URL__/ajaxSaveGroups',{items:_self.items},function(callback){
                        if(callback.code == 200) {
                            window.location.reload();
                        } else {
                            alert(callback.msg);
                        }
                    },'json');
                }
            }
        });
    });
</script>
