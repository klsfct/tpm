<body>
<script>$(document).ready(function(c) {
    $('.close').on('click', function(c){
        $('.login-form').fadeOut('slow', function(c){
            $('.login-form').remove();
        });
    });
});
</script>
<!--SIGN UP-->
<h1>模块化后台系统</h1>
<div class="login-form">
    <div class="clear"> </div>
    <div class="avtar">
        <img src="/Public/Ucenter/images/avtar.png" />
    </div>
    <form>
        <input type="text" class="text" value="" placeholder="输入账号～" id="username" >
        <div class="key">
            <input type="password" value="" placeholder="输入密码～" id="password">
        </div>
    </form>
    <div class="signin">
        <input type="submit" id="submit" value="登录" >
    </div>
</div>

<script>
    $('#submit').click(function(){
        var username = $('#username').val();
        var password = $('#password').val();
        $.post('__URL__/nmLogin',{username:username,password:password},function(callback){
            console.log(callback);
            if(callback.code == 2000) {
                window.location.reload();
            } else {
                alert(callback.msg);
            }
        },'json');
        return false;

    });
</script>
